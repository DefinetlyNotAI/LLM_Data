---
  Dummy.openstack:
    -
      description: "Check quotas context"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          manila:
            shares: -1
            gigabytes: -1
            snapshots: -1
            snapshot_gigabytes: -1
            share_networks: -1

  ManilaShares.list_shares:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  {% for s in ("create_and_delete_share", "create_and_list_share") %}
  ManilaShares.{{s}}:
    -
      args:
        share_proto: "nfs"
        size: 1
        share_type: "dhss_false"
        min_sleep: 1
        max_sleep: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      context:
        quotas:
          manila:
            shares: -1
            gigabytes: -1
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
  {% endfor %}


  ManilaShares.set_and_delete_metadata:
    -
      args:
        sets: 1
        set_size: 3
        delete_size: 3
        key_min_length: 1
        key_max_length: 256
        value_min_length: 1
        value_max_length: 1024
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      context:
        quotas:
          manila:
            shares: -1
            gigabytes: -1
        users:
          tenants: 1
          users_per_tenant: 1
        manila_shares:
          shares_per_tenant: 1
          share_proto: "NFS"
          size: 1
          share_type: "dhss_false"
      sla:
        failure_rate:
          max: 0
